<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To Do List </h1>
        <div class="list">
            <div class="list__title">Your tasks will be placed here</div>
            <div class="list__items">
                
            </div>
                <form class="add__form" action="#">
                    <input type="text" id="add__text" value="">
                    <button type="submit" class="btn-info" id="add__task" value="">Add task</button>
                </form>
        </div>
    </div>
    <script src="./src/dist/bundle.js"></script>
</body>
</html>
